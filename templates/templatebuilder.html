<table data-role="table" id="temp-table" data-mode="reflow" class="ui-responsive table-stroke">
	<thead>
		<tr>
			<th><TMPL_VAR SETTINGS.LABEL_MIROBOT></th>
			<th><TMPL_VAR SETTINGS.LABEL_ROBOTIP></th>
			<th><TMPL_VAR SETTINGS.LABEL_INPUTS></th>
			<th><center><TMPL_VAR SETTINGS.LABEL_UDPINPUTS></center></th>
			<th><center><TMPL_VAR SETTINGS.LABEL_HTTPINPUTS></center></th>
			<th><center><TMPL_VAR SETTINGS.LABEL_OUTPUTS></center></th>
		</tr>
	</thead>
	<tbody>
		<TMPL_LOOP NAME=ROBOTS>
			<tr>
				<td><TMPL_VAR NAME="NAME"></td>
				<td><TMPL_VAR NAME="IP"></td>
				<td><span style="font-family:monospace"><TMPL_VAR NAME="VIU_STATE"></span><br>
					<span style="font-family:monospace"><TMPL_VAR NAME="VIU_ERROR"></span></td>
				<td align="center"><center><a download="VUI_<TMPL_VAR NAME="V_NAME">_UDP.xml" title="<TMPL_VAR NAME="NAME">"
					data-role="button" data-icon="arrow-l" data-iconpos="notext"
					href="<TMPL_VAR NAME="VIU_UDP_URL">"></a></center></td>
				<td align="center"><center><a download="VUI_<TMPL_VAR NAME="V_NAME">_HTTP.xml" title="<TMPL_VAR NAME="NAME">"
					data-role="button" data-icon="arrow-l" data-iconpos="notext"
					href="<TMPL_VAR NAME="VIU_HTTP_URL">"></a></center></td>
				<td align="center"><center><a download="VO_<TMPL_VAR NAME="V_NAME">.xml" title="<TMPL_VAR NAME="NAME">"
					data-role="button" data-icon="arrow-r" data-iconpos="notext"
					href="<TMPL_VAR NAME="VO_URL">"></a></center></td>
			</tr>
		</TMPL_LOOP>
	</tbody>
</table>

<br>

<p>
<center>
	<TMPL_VAR SETTINGS.HINT_INPUTS>
	<br><br>
	<TMPL_VAR SETTINGS.HINT_OUTPUTS>
	<br><br>
	<TMPL_VAR SETTINGS.HINT_WIZARD>
</center>
</p>

<style>
th {
	    border-bottom: 1px solid #d6d6d6;
}

tr:nth-child(even) {

}
</style>
